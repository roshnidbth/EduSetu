<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/signup-style.css">

    <title>Sign Up - EduSetu</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <!-- Image side -->
        <div class="col-md-6 order-md-2">
          <img src="images/Stationery book bag notes with cute facial expressions and pastel colour _ Premium Vector.jpeg" alt="Image" class="img-fluid">
        </div>
        
        <!-- Form side -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Create an Account on <strong>EduSetu</strong></h3>
                <p class="mb-4">Learning for every child!</p>
              </div>
              <form action="#" method="post">
                <div id="signup-message" class="alert-message" aria-live="polite"></div>
                
                <div class="form-group first">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" required>
                </div>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>

                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="form-group last mb-4">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" required>
                </div>

                <div class="d-flex mb-4 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">I agree to the Terms & Conditions</span>
                    <input type="checkbox" required/>
                    <div class="control__indicator"></div>
                  </label>
                </div>

                <input type="submit" value="Register" class="btn text-white btn-block btn-primary">

                <span class="d-block text-left my-4 text-muted">Already have an account? 
                  <a href="login.html" class="link-accent">Log In</a>
                </span>
                
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>

    <!-- JS Files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/signup.js"></script>
    <script>
  // Floating label behavior
  document.querySelectorAll('.form-control').forEach(input => {
    input.addEventListener('focus', () => {
      input.parentNode.classList.add('focus');
    });
    input.addEventListener('blur', () => {
      input.parentNode.classList.remove('focus');
      if (input.value.trim() !== "") {
        input.parentNode.classList.add('field--not-empty');
      } else {
        input.parentNode.classList.remove('field--not-empty');
      }
    });
  });
</script>
</body>
</html>
