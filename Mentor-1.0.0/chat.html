<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chat (Server)</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .chat-window { max-width: 800px; margin: 0 auto; }
    .messages { border: 1px solid #ddd; height: 400px; overflow:auto; padding: 12px; background:#fff; }
    .message { margin-bottom: 12px; }
    .message.user { text-align: right; }
    .message .bubble { display:inline-block; padding:8px 12px; border-radius:12px; }
    .message.user .bubble { background:#c2185b; color:#fff; }
    .message.assistant .bubble { background:#f1f1f1; color:#222; }
    .controls { margin-top:10px; display:flex; gap:8px; }
  </style>
</head>
<body>
  <div class="chat-window">
    <h3>AI Chat (Server)</h3>
    <div class="messages" id="messages"></div>

    <div class="controls">
      <input type="text" id="input" class="form-control" placeholder="Type your message" />
      <button id="send" class="btn btn-primary">Send</button>
      <button id="speak" class="btn btn-secondary">Speak Response</button>
      <button id="record" class="btn btn-outline-secondary">Record</button>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
